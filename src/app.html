<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/c9e18c618f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <title>App | Contaq</title>
  </head>
  <body id="app" class="app">
    <div class="body-wrapper d-flex flex-column">
      <nav class="menubar navbar">
        <div class="container-fluid mx-2">
          <img src="images/contag-logo-alt.svg" alt="Contag Logo" width="40" height="40" class="d-inline-block align-top me-2">
          <form>
            <div class="input-with-icon-label">
              <div class="input-group d-flex">
                <span class="input-group-icon"><i class="fas fa-search fa-lg"></i></span>
                <input class="input-group-form-control w-100" id="search-contacts" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button" id="search-button">Search</button>
              </div>
            </div>
          </form>
          <a id="logout" href="index.html" role="button" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
      </nav>
      <main class="flex-grow-1 flex-shrink-1 d-flex flex-row">
      </main>
    </div>

    <!-- Create/Edit Contact Modal -->
    <div class="modal fade" id="createEditContactModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title primary-header" id="createEditContactModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-column me-4">
                  <div class="form-row">
                    <div class="input-with-label w-100 mb-3">
                      <label for="contact-first-name">First Name</label>
                      <input id="contact-first-name" type="text" value="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="input-with-label w-100 mb-3">
                      <label for="contact-last-name">Last Name</label>
                      <input id="contact-last-name" type="text" value="">
                    </div>
                  </div>
                </div>
                <div class="form-column">
                  <div class="image-input">
                    <div class="label">Photo</div>
                    <div class="upload">
                      <div class="preview rounded-circle" style="background-image: url(images/blank-profile-image.png)">
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <label class="btn btn-secondary-dark" for="contact-photo">Change</label>
                        <input type="file" id="contact-photo" accept=".jpg, .jpeg, .png">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="input-with-label w-50 me-4 mb-3">
                  <label for="contact-email">Email Address</label>
                  <input id="contact-email" type="email" value="">
                </div>
                <div class="input-with-label w-50 mb-3">
                  <label for="contact-phone">Phone Number</label>
                  <input id="contact-phone" type="tel" value="">
                </div>
              </div>
              <div class="form-row">
                <div class="input-with-label w-100 mb-3">
                  <label for="contact-street-address">Street Address</label>
                  <input id="contact-street-address" type="text" value="">
                </div>
              </div>
              <div class="form-row">
                <div class="input-with-label w-50 mb-3">
                  <label for="contact-city">City</label>
                  <input id="contact-city" type="text" value="">
                </div>
                <div class="input-with-label w-25 mx-4 mb-3">
                  <label for="contact-state">State</label>
                  <select id="contact-state">
                    <option>State</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AS">AS</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="DC">DC</option>
                    <option value="FM">FM</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="GU">GU</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MH">MH</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="MP">MP</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PW">PW</option>
                    <option value="PA">PA</option>
                    <option value="PR">PR</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VI">VI</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                  </select>
                </div>
                <div class="input-with-label w-25 mb-3">
                  <label for="contact-zip">Zip Code</label>
                  <input id="contact-zip" type="number" value="">
                </div>
              </div>
              <div class="form-row">
                <div class="input-with-label w-100 mb-3">
                  <label for="contact-notes">Notes</label>
                  <textarea id="contact-notes" rows="5"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary-outline-400 me-3" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
